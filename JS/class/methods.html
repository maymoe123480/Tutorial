<!DOCTYPE html>
<html>
  <head>
    <title>Methods in Classes Example</title>
  </head>
  <body>
    <h1>Methods in Classes Example</h1>
    <script>
        class Car{
            constructor(brand, year){
                this.brand=brand;
                this.year=year;

            }
            getInfo(){
                return `Brand:${this.brand}, Year: ${this.year}`;
            }
        }
    </script>
  </body>
</html>
