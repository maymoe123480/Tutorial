<!DOCTYPE html>
<html>
  <head>
    <title>JS Class Example</title>
  </head>
  <body>
    <h1> JS class example</h1>
    <script>
        class Person{
            constructor (name){
                this.name=name;
            }
        
        sayHello(){
            console.log(`Hello, I'm ${this.name}`);
        }
    }
    </script>
  </body>
</html>
