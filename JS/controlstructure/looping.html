<!DOCTYPE html>
<html>

<head>
    <title> JavaScript Looping Example</title>
</head>
<body>
    <h1> JavaScript Looping Example</h1>
    <script>
        for (let i=0; i<5 ; i++)
    {
        console.log("for loop Number", i);
    
    }
    let count=0;
    while (count<5){
        console.log("while loop Number" , count)
        count++;
    }
    let num=0;
    do{
        console.log("do..while loop Number" , num)
        num++;
    } while (num<5);
    for (let i=0; i<10; i++){
        if (i==4){
            continue;
        }
        if (i==7){
            break;
        }
        console.log("break and continue:", i);
    }

    </script>
    </body>
    </html>
