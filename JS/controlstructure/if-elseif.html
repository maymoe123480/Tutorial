<!DOCTYPE html>
<html>

<head>
    <title> JavaScript if, else if, else Example</title>
</head>
<body>
    <h1> JavaScript if, else if, else Example</h1>
    <script>
        let scroe=85;
        if (scroe>=90){
            console.log("Grade A");
        }
        else if (scroe>=80){
            console.log("Grade B");
        }
        else if (scroe>=70){
            console.log("Grade C");
        }
        else {
            console.log("Grade D");
        }

        //ternary operator
        let age=18;
        let canVote=age>=18? "Yes, can vote": "No, too young";
        console.log(canVote);
        </script>
</body>
</html>
