<!DOCTYPE html>
<html>

<head>
    <title> JavaScript switch statement Example</title>
</head>
<body>
    <h1> JavaScript switch statement Example</h1>
    <script>
        let fruit="apple";
        switch(fruit){
            case "banana":
            console.log("Yellow fruit");
            break;
            case "apple":
            console.log("Red or Orange fruit");
            break;
            case "Orange":
            console.log("Orange fruit");
            break;
            default:
            console.log("Unknown fruit");
        }
        </script>
    </body>
    </html>
