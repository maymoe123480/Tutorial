<!DOCTYPE html>
<html>
  <head>
    <title>Javascrip Scope and Closures Example</title>
  </head>

  <body>
    <h1>Javascript Scope and Closures Example</h1>
    <script>
    
      let globalVar = "I'm global";

      function testScope() { 
        let localVar = "I'm local";
        console.log(globalVar); 
        console.log(localVar); 
      }

      testScope();
      
      function outer() {
        let count = 0;
        return function inner() {
          count++;
          console.log("Count:", count);
        };
      }

      const counter = outer();
      counter(); 
      counter(); 
      </script>
  </body>
</html>
